[colors]
background = #000000
background-alt = #060606
foreground = #C5C8C6
primary = #008e2f
secondary = #EE8000
alert = #A54242
disabled = #707880

[bar/mariusbar]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

;font-1 = JetBrainsMonoNL Nerd Font Mono;2
;font-0 = Iosevka Nerd Font:size=10:antialias=true;2

# Mono variant. Icons match the width of other characters
font-1 = Iosevka Nerd Font Mono:size=12:antialias=true;2

# Normal variant. Icons are full sized
font-0 = Iosevka Nerd Font:size=12:antialias=true;2

modules-left = i3 spotify xwindow
modules-center = xworkspaces 
modules-right = weather color-picker pacman-updates filesystem pulseaudio memory cpu eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

[module/i3]
type = internal/i3
format = <label-mode>

[module/weather]
type = custom/script
exec = node /home/mn/code/personal-stuff/weather-module.js
label = %output% 
interval = 1000

[module/color-picker]
type = custom/text
content = %{F#EE8000} %{F-}
click-left = /home/mn/code/personal-stuff/pick-color.sh

[module/pacman-updates]
type = custom/script
exec = checkupdates | wc -l
interval = 1000
label = %{F#EE8000}%{F-} %output%

[module/spotify]
type = custom/script
exec = /home/mn/.config/polybar/spotify.sh %artist% - %title%
label = %{F#008e2f}  %{F-} %output%
interval = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{F#EE8000}  %{F-}
label-active-padding = 1

label-occupied = %{F#008e2f}  %{F-}
label-occupied-padding = 1

label-urgent =%{F#8e002f}  %{F-}
label-urgent-padding = 1

label-empty = %{F#008e2f}  %{F-}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#EE8000}%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "墳 "
format-volume-prefix-foreground = ${colors.secondary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "婢 "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#EE8000}歷%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#EE8000}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#EE8000}歷%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %d.%m.%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
