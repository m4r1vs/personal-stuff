theme = "autumn_night"

[editor]
true-color = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "bar"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "diagnostics"]
center = ["file-name"]
right = ["selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"

[editor.indent-guides]
render = false

[editor.lsp]
display-messages = true

[keys.normal]
tab = "indent"
S-tab = "unindent"
"ö" = "command_mode"